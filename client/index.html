<body>
  <h1>Selamat Datang</h1>

    <a class="navbar-brand" href="#">Navbar</a>

      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">

        <input class="form-control mr-sm-2" name="searchZomato" type="text" placeholder="Search">
        <button class='search' class="btn btn-secondary my-2 my-sm-0"  name="button" type="button">Search</button>

  <div class="card text-white bg-success">
    <div class="col-md-12"></div>
    <div class="zomatoResult">
        <div >
      <blockquote class="card-blockquote">

    <!-- zomato result here -->
  </div>
</body>
<script>
  //get weather
  function getWeather(long, lat, cb){
    $.ajax({
      url: `http://localhost:3000/weather/${lat}/${long}`,
      method: 'get',
      dataType: 'json',
      success: function(data){
        console.log(data);
        cb(data)
      },
      fail: function(xhr, msg){
        //err here
      }
    })
  }

  //get timeline
  $("button.search").click(function(){
    let search = $('input[name="searchZomato"]').val()
    $.ajax({
      url: `http://localhost:3000/api/zomato?q=${search}`,
      method: 'get',
      dataType: 'json',
      success: function(data){
        let restaurants = data.restaurants
        $("div.zomatoResult").empty();
        restaurants.forEach(r=>{
          console.log(r);
          getWeather(r.restaurant.location.latitude,r.restaurant.location.longitude, weather => {
          let panel = `
          <div class="container">
            <img src="${r.restaurant.thumb}"><br>
            Name: ${r.restaurant.name}<br>
            Url: ${r.restaurant.url}<br>
            Address: ${r.restaurant.location.address}<br>
            Lat:  ${r.restaurant.location.latitude}<br>
            Lng:  ${r.restaurant.location.longitude}<br>
            Status: ${weather.message}
          </div>
          `
          $("div.zomatoResult").append(panel)
          })
        })
      },
      fail: function(xhr, msg){
        //err here
      }
    })
  }); 
</script>

</html>
