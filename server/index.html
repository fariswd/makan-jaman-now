<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <h1>Selamat Datang</h1>
  
  <input type="text" name="searchZomato" value="" placeholder="cari makanan">
  <button type="button" class='search' name="button">Search</button>
  <div class="zomatoResult">
    <!-- zomato result here -->
  </div>
</body>
<script>
  //get weather
  function getWeather(long, lat, cb){
    $.ajax({
      url: `http://localhost:3000/weather/${lat}/${long}`,
      method: 'get',
      dataType: 'json',
      success: function(data){
        console.log(data);
        cb(data)
      },
      fail: function(xhr, msg){
        //err here
      }
    })
  }

  //get timeline
  $("button.search").click(function(){
    let search = $('input[name="searchZomato"]').val()
    $.ajax({
      url: `http://localhost:3000/api/zomato?q=${search}`,
      method: 'get',
      dataType: 'json',
      success: function(data){
        let restaurants = data.restaurants
        $("div.zomatoResult").empty();
        restaurants.forEach(r=>{
          console.log(r);
          getWeather(r.restaurant.location.latitude,r.restaurant.location.longitude, weather => {
          let panel = `
          <div class="container">
            <img src="${r.restaurant.thumb}"><br>
            Name: ${r.restaurant.name}<br>
            Url: ${r.restaurant.url}<br>
            Address: ${r.restaurant.location.address}<br>
            Lat:  ${r.restaurant.location.latitude}<br>
            Lng:  ${r.restaurant.location.longitude}<br>
            Status: ${weather.message}
          </div>
          `
          $("div.zomatoResult").append(panel)
          })
        })
      },
      fail: function(xhr, msg){
        //err here
      }
    })
  }); 
</script>

</html>
